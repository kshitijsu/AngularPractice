<div class="container">
  <h1>Practice</h1>
  <hr />
  <button class="btn btn-primary" (click)="onToggleDeatils()">
    Display Details
  </button>
  <p *ngIf="showSecretPassword">{{ secretPassword }}</p>
  <div
    *ngFor="let logItem of logs"
    [ngStyle]="{ backgroundColor: logItem % 2 === 0 ? 'skyblue' : 'yellow' }"
    [ngClass]="{ 'white-text': logItem % 2 === 0 }"
  >
    {{ logItem }}
  </div>
</div>
<br /><br />
<hr />
<div class="container" style="background-color: gray; padding: 10px">
  <h1 divBgColor>Created Custom Directive</h1>
  <input type="text" class="form-control" [(ngModel)]="sentence" />
  <p style="color: skyblue; margin: 10px">{{ sentence }}</p>
  <button class="btn" [copy-para]="sentence">{{ btnText }}</button>
</div>
<br /><br />
<hr />
<div class="container">
  <label>Server Name</label>
  <input type="text" class="form-control" [(ngModel)]="serverName" />
  <br />
  <button
    class="btn btn-success"
    [disabled]="serverName === ''"
    (click)="onCreateServer()"
  >
    Add Server
  </button>
  <p *ngIf="serverCreated; else noServer">
    Server was created, name: {{ serverName }}
  </p>
  <ng-template #noServer>
    <p>No Server was created!</p>
  </ng-template>
</div>
<div class="container">
  <app-server *ngFor="let server of servers"></app-server>
</div>
